function tocheck()
{
var regx=/[1-6]/;
var s=1;
var m=0;
var a=document.getElementsByClassName("0");
var mat=new Array([],[],[],[],[],[]);
for(var i=0;i<6;i++)
for(var j=0;j<6;j++,s=s+2)
{
if(Number(a[s].innerHTML)==0)
mat[i][j]=Number(a[s-1].value);
else
mat[i][j]=Number(a[s].innerHTML);
}
for(var i=0;i<6;i++)
for(var j=0;j<6;j++)
{
for(var k=j+1;k<6;k++)
if(mat[i][j]==mat[i][k] || (regx.test(mat[i][j])==false))
var m=1;
for(var k=i+1;k<6;k++)
if(mat[i][j]==mat[k][j] || (regx.test(mat[i][j])==false))
var m=1;

}
if(m==1)
alert("failure..");
else
alert("success.....");
}

function fun(q,n)
{
if(n>0)
{
var a=document.getElementsByClassName(q);
var arr=[1,2,3,4,5,6];
var j;
for(var i=1;i<a.length;i=i+2)
{
a[i-1].style.visibility="hidden";
a[i].style.visibility="visible";
j=Math.floor(Math.random()*arr.length);
a[i].innerHTML=arr[j];
arr.splice(j,1);
}

}
if(n==2)
fun2();
}

function fun2()
{

var s=1;

var a=document.getElementsByClassName("0");
var mat=new Array([],[],[],[],[],[]);
for(var i=0;i<6;i++)
for(var j=0;j<6;j++,s=s+2)
mat[i][j]=a[s];

 var opp=1;

for(var i=0;i<6;i++)
for(var j=0;j<6;j++,opp=opp+2)
solution[i][j]=Number(a[opp].innerHTML);

fun4();
}

function fun4()
{
var a=document.getElementsByClassName("0");
var b=new Array();
for(i=0;i<36;i++)
b[i]=i;
var x=Math.floor(Math.random()*4);
for(i=0;i<15;i++)  //to edit
{
var t=Math.floor(Math.random()*b.length);
a[b[t]*2+1].innerHTML=0;
a[b[t]*2].style.visibility="visible";
a[b[t]*2+1].style.visibility="hidden";
b.splice(t,1);
}
}





function fun3(mat,arr,b,n,l)
{
if (l>6)
return true;
if(n%7==0)
{console.log(l);
var arr=[1,2,3,4,5,6];
var c=document.getElementsByClassName(l*100);
var bol=fun3(mat,arr,c,1,l);
return bol;

}
else
{
var bb=new Array();
for(var i=0;i<b.length;i++)
bb[i]=b[i];
var y=0,z=0;
var brr=new Array();
for(var i=0;i<arr.length;i++)
brr[i]=arr[i];

for(var i=0;i<6;i++)
for(var j=0;j<6;j++)
if(mat[i][j]==b[n*2-1])
{
y=i;
z=j;

}

for( var m=0;m<6;m++)
{
var t=brr.indexOf(Number(mat[y][m].innerHTML));
if(t!=-1)
brr.splice(t,1);
var t=brr.indexOf(Number(mat[m][z].innerHTML));
if(t!=-1)
brr.splice(t,1);
}

if(brr.length<=0)
return false;
else
{var crr=new Array();

for(var i=0;i<brr.length;i++)
{

for(var j=0;j<arr.length;j++)
crr[j]=arr[j];

arr.splice(arr.indexOf(brr[i]),1);

bb[n*2-1].innerHTML=brr[i];
if((n+1)%7==0)
l=l+1;
 var bol=fun3(mat,arr,b,n+1,l);
if(bol==true)
{
bb[n*2-2].style.visibility="hidden";
bb[n*2-1].style.visibility="visible";
return true;
}
for(var j=0;j<crr.length;j++)
arr[j]=crr[j];

}
bb[n*2-1].innerHTML=0;

}
return false;
}


}
